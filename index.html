  <script>
    // éŠæˆ²ç‹€æ…‹é›†ä¸­ç®¡ç†
    const gameState = {
      level: 1,
      exp: 0,
      streak: 0,
      correctCount: 0,
      totalCount: 0,
      answered: false,
      started: false
    };

    let correctAnswer = 0;

    // DOM å¿«å–
    const ui = {
      question: document.getElementById('question'),
      answerInput: document.getElementById('answer-input'),
      answerBtn: document.getElementById('answer-btn'),
      feedback: document.getElementById('feedback'),
      level: document.getElementById('level'),
      exp: document.getElementById('exp'),
      streak: document.getElementById('streak'),
      startBtn: document.getElementById('start-btn'),
      restartBtn: document.getElementById('restart-btn')
    };

    function startGame() {
      gameState.level = 1;
      gameState.exp = 0;
      gameState.streak = 0;
      gameState.correctCount = 0;
      gameState.totalCount = 0;
      gameState.started = true;
      ui.startBtn.classList.add('hidden');
      ui.restartBtn.classList.add('hidden');
      ui.answerInput.disabled = false;
      ui.answerBtn.disabled = false;
      updateStats();
      nextQuestion();
    }

    function endGame() {
      ui.question.textContent = "éŠæˆ²çµæŸï¼ä½ ç­”å°äº† " + gameState.correctCount + " / " + gameState.totalCount + " é¡Œ";
      ui.feedback.textContent = "";
      ui.answerInput.disabled = true;
      ui.answerBtn.disabled = true;
      ui.restartBtn.classList.remove('hidden');
    }

    function nextQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      correctAnswer = a * b;
      ui.question.textContent = `${a} Ã— ${b} = ?`;
      ui.answerInput.value = "";
      ui.answerInput.focus();
      gameState.answered = false;
    }

    function checkAnswer() {
      if (gameState.answered) return;
      const ans = parseInt(ui.answerInput.value);
      if (isNaN(ans)) return;

      gameState.totalCount++;
      if (ans === correctAnswer) {
        gameState.correctCount++;
        gameState.exp += 10;
        gameState.streak++;
        ui.feedback.textContent = "âœ… ç­”å°äº†ï¼";
      } else {
        gameState.streak = 0;
        ui.feedback.textContent = `âŒ ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${correctAnswer}`;
      }

      if (gameState.exp >= 100) {
        gameState.level++;
        gameState.exp = 0;
      }

      gameState.answered = true;
      updateStats();

      // è¨­å®šéŠæˆ²å›åˆä¸Šé™ (ä¾‹å¦‚ 10 é¡Œ)
      if (gameState.totalCount >= 10) {
        setTimeout(endGame, 1200);
      } else {
        setTimeout(nextQuestion, 1200);
      }
    }

    function updateStats() {
      ui.level.textContent = gameState.level;
      ui.exp.textContent = gameState.exp;
      ui.streak.textContent = gameState.streak;
    }

    // ç¶å®šäº‹ä»¶

    });
