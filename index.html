<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∏Â≠∏ÂÜíÈö™ - ‰πòÊ≥ïÁéãÂúã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.3em;
            color: #FFF;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .game-status {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .status-item {
            text-align: center;
            color: white;
        }
        
        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .level-bar {
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .level-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 10px;
            transition: width 0.5s;
            width: 0%;
        }
        
        .game-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .input-container {

        .answer-input {

        .answer-input:focus {

            transform: scale(1.05);
        }
        
        .buttons {

        }
        
        .btn {

            border: none;
            border-radius: 25px;

            font-weight: bold;

        }
        
        .btn-primary {

        }
        
        .btn-primary:hover {

        .btn-success {

        }
        
        .btn-success:hover {

        }
        
        .btn-warning {

        .feedback {

        }
        
        .correct {

        }
        
        .incorrect {

        }
        
        .explanation {

            border: 2px solid #38b2ac;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;

        }
        
        .explanation-title {
            font-size: 1.3em;
            font-weight: bold;

        }
        
        .step {

            background: rgba(255,255,255,0.7);

            border-left: 4px solid #38b2ac;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            z-index: 1000;
            pointer-events: none;
            animation: celebrate 1.5s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }
        
        .level-up {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            animation: levelUpPulse 2s ease-out;

        }
        
        @keyframes levelUpPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .achievements {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .badge {
            width: 50px;

            font-size: 1.5em;
            transition: all 0.3s;
        }
        
        .badge.earned {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            transform: scale(1.1);
            animation: badgeShine 2s infinite;
        }
        
        .badge.locked {
            background: #ccc;

        }
        
        @keyframes badgeShine {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }

        }
        
        @media (max-width: 768px) {

            .answer-input { font-size: 2em; width: 150px; }
            .game-status { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">

            <p class="subtitle">ÊàêÁÇ∫Êï∏Â≠∏Ëã±ÈõÑÔºåÊãØÊïëÁéãÂúãÔºÅ</p>

            <div class="badge locked" id="badge-2" title="Ë®àÁÆóÈ´òÊâã - ÈÄ£Á∫åÁ≠îÂ∞ç5È°å">‚ö°</div>
            <div class="badge locked" id="badge-3" title="Êï∏Â≠∏Ëã±ÈõÑ - ÈÅîÂà∞Á≠âÁ¥ö3">üëë</div>
            <div class="badge locked" id="badge-4" title="ÂÆåÁæé‰∏ªÁæ©ËÄÖ - Á≠îÂ∞çÁéá90%‰ª•‰∏ä">üíé</div>
        </div>
        
        <div class="game-card">
            <div class="character" id="character">üßô‚Äç‚ôÇÔ∏è</div>
            
            <div class="question-type" id="question-type">Ê∫ñÂÇôÈñãÂßãÂÜíÈö™</div>
            
            <div class="question" id="question">ÈªûÊìäÈñãÂßãÊåâÈàïÈñãÂßã‰Ω†ÁöÑÊï∏Â≠∏ÂÜíÈö™ÔºÅ</div>

            <div class="buttons">

                <button class="btn btn-success" onclick="checkAnswer()" id="check-btn" style="display:none;">‚öîÔ∏è ÊîªÊìäÊÄ™Áâ©</button>
                <button class="btn btn-success" onclick="nextQuestion()" id="next-btn" style="display:none;">‚û°Ô∏è ÁπºÁ∫åÂÜíÈö™</button>
                <button class="btn btn-warning" onclick="resetGame()">üîÑ ÈáçÊñ∞ÈñãÂßã</button>

        </div>

    <script>
        let currentQuestion = {};
        let correctCount = 0;
        let totalCount = 0;
        let streak = 0;
        let level = 1;
        let exp = 0;
        let gameStarted = false;
        let answered = false;
        
        const characters = ['üßô‚Äç‚ôÇÔ∏è', 'üó°Ô∏è', 'üõ°Ô∏è', '‚öîÔ∏è', 'üèπ'];
        const monsters = ['üëπ', 'üëæ', 'üê≤', 'üëª', 'ü¶π‚Äç‚ôÇÔ∏è'];
        
        // ÂàùÂßãÂåñÊòüÁ©∫ËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        function generateQuestion() {
            const types = ['basic', 'tens', 'mixed'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let num1, num2, questionType;
            
            switch(type) {
                case 'basic':
                    num1 = Math.floor(Math.random() * 9) + 1; // 1-9
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    questionType = 'Âü∫Á§é‰πòÊ≥ï';
                    break;
                case 'tens':
                    num1 = (Math.floor(Math.random() * 9) + 1) * 10; // 10,20,30...90
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    questionType = 'ÂçÅ‰ΩçÊï∏‰πòÊ≥ï';
                    break;
                case 'mixed':
                    num1 = Math.floor(Math.random() * 12) + 1; // 1-12
                    num2 = Math.floor(Math.random() * 12) + 1; // 1-12
                    questionType = 'ÈÄ≤Èöé‰πòÊ≥ï';
                    break;
            }
            
            return {
                num1: num1,
                num2: num2,
                answer: num1 * num2,
                type: questionType
            };
        }
        
        function getExplanation(num1, num2, answer, userAnswer) {
            let explanation = '<div class="explanation-title">üßô‚Äç‚ôÇÔ∏è È≠îÊ≥ïÂ∏´ÁöÑËß£È°åÁßòË®£Ôºö</div>';
            
            if (num1 % 10 === 0 && num1 >= 10) {
                // ÂçÅ‰ΩçÊï∏‰πòÊ≥ï
                const tens = num1 / 10;
                explanation += `
                    <div class="step">
                        <strong>Ê≠•È©ü1Ôºö</strong> Êää ${num1} ÁúãÊàê ${tens} √ó 10
                    </div>
                    <div class="step">
                        <strong>Ê≠•È©ü2Ôºö</strong> ÂÖàÁÆó ${tens} √ó ${num2} = ${tens * num2}
                    </div>
                    <div class="step">
                        <strong>Ê≠•È©ü3Ôºö</strong> ÂÜç‰πò‰ª• 10Ôºå${tens * num2} √ó 10 = ${answer}
                    </div>
                    <div class="step">
                        <strong>Â∞èÁßòË®£Ôºö</strong> ÂçÅ‰ΩçÊï∏‰πòÊ≥ïÂ∞±ÊòØÂú®Á≠îÊ°àÂæåÈù¢Âä†ÂÄã0ÔºÅ
                    </div>
                `;
            } else if (num2 % 10 === 0 && num2 >= 10) {
                // Âè¶‰∏ÄÂÄãÊï∏ÊòØÂçÅ‰ΩçÊï∏
                const tens = num2 / 10;
                explanation += `
                    <div class="step">
                        <strong>Ê≠•È©ü1Ôºö</strong> Êää ${num2} ÁúãÊàê ${tens} √ó 10
                    </div>
                    <div class="step">
                        <strong>Ê≠•È©ü2Ôºö</strong> ÂÖàÁÆó ${num1} √ó ${tens} = ${num1 * tens}
                    </div>
                    <div class="step">
                        <strong>Ê≠•È©ü3Ôºö</strong> ÂÜç‰πò‰ª• 10Ôºå${num1 * tens} √ó 10 = ${answer}
                    </div>
                `;
            } else if (num1 <= 10 && num2 <= 10) {
                // Âü∫Á§é‰πòÊ≥ï - Áî®Âä†Ê≥ïËß£Èáã
                explanation += `
                    <div class="step">
                        <strong>ÊñπÊ≥ï1 - ÈáçË§áÂä†Ê≥ïÔºö</strong> ${num1} √ó ${num2} Â∞±ÊòØÊää ${num1} Âä† ${num2} Ê¨°
                    </div>
                    <div class="step">
                        ${Array(num2).fill(num1).join(' + ')} = ${answer}
                    </div>
                `;
                
                // Â¶ÇÊûúÊúâ‰πù‰πù‰πòÊ≥ïË°®ÁöÑË¶èÂæã
                if (num1 <= 9 && num2 <= 9) {
                    explanation += `
                        <div class="step">
                            <strong>ÊñπÊ≥ï2 - ‰πù‰πù‰πòÊ≥ïË°®Ôºö</strong> ËÉå‰∏ã‰æÜÊúÉÊõ¥Âø´ÂñîÔºÅ
                        </div>
                    `;
                }
            } else {
                // ËºÉÂ§ßÊï∏Â≠óÁöÑÂàÜËß£
                explanation += `
                    <div class="step">
                        <strong>ÂàÜËß£Ê≥ïÔºö</strong> ÊääÂ§ßÊï∏Â≠óÊãÜÊàêÂÆπÊòìË®àÁÆóÁöÑÂ∞èÊï∏Â≠ó
                    </div>
                `;
                
                if (num1 > 10) {
                    const tens1 = Math.floor(num1 / 10) * 10;
                    const ones1 = num1 % 10;
                    explanation += `
                        <div class="step">
                            ${num1} = ${tens1} + ${ones1}ÔºåÊâÄ‰ª•<br>
                            ${num1} √ó ${num2} = (${tens1} + ${ones1}) √ó ${num2}<br>
                            = ${tens1} √ó ${num2} + ${ones1} √ó ${num2}<br>
                            = ${tens1 * num2} + ${ones1 * num2} = ${answer}
                        </div>
                    `;
                }
            }
            
            if (userAnswer !== undefined) {
                explanation += `
                    <div class="step" style="background: rgba(255,182,193,0.3);">
                        <strong>‰Ω†ÁöÑÁ≠îÊ°àÔºö</strong> ${userAnswer}<br>
                        <strong>Ê≠£Á¢∫Á≠îÊ°àÔºö</strong> ${answer}<br>
                        <strong>Âª∫Ë≠∞Ôºö</strong> Â§öÁ∑¥ÁøíÈÄôÈ°ûÂûãÁöÑÈ°åÁõÆÔºåÁÜüËÉΩÁîüÂ∑ßÔºÅ
                    </div>
                `;
            }
            
            return explanation;
        }
        
        function startGame() {
            gameStarted = true;
            nextQuestion();
            document.getElementById('answer-input').disabled = false;
            document.querySelector('.btn-primary').style.display = 'none';
            document.getElementById('check-btn').style.display = 'inline-block';
        }
        
        function nextQuestion() {
            currentQuestion = generateQuestion();
            document.getElementById('question-type').textContent = currentQuestion.type;
            document.getElementById('question').textContent = 
                `${currentQuestion.num1} √ó ${currentQuestion.num2} = ?`;
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('check-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            
            // Èö®Ê©üÂàáÊèõËßíËâ≤
            document.getElementById('character').textContent = 
                characters[Math.floor(Math.random() * characters.length)];
            
            answered = false;
        }
        
        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const feedback = document.getElementById('feedback');
            const explanationDiv = document.getElementById('explanation');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = 'üßô‚Äç‚ôÇÔ∏è È≠îÊ≥ïÂ∏´ÈúÄË¶ÅÊï∏Â≠óÊâçËÉΩÊñΩÊ≥ïÔºÅ';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            totalCount++;
            answered = true;
            
            if (userAnswer === currentQuestion.answer) {
                correctCount++;
                streak++;
                exp += 10;
                
                feedback.textContent = `üéâ Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÊìäË¥•‰∫ÜÊÄ™Áâ©ÔºÅÁç≤Âæó 10 Á∂ìÈ©óÂÄºÔºÅ`;
                feedback.className = 'feedback correct';
                
                showCelebration(['üåü', '‚≠ê', '‚ú®', 'üí´'][Math.floor(Math.random() * 4)]);
                
                // Èö®Ê©üÈ°ØÁ§∫ÊÄ™Áâ©Ë¢´ÊìäÊïó
                document.getElementById('character').textContent = 'üí•';
                
            } else {
                streak = 0;
                feedback.textContent = `‚ùå ÊÄ™Áâ©ÈÇÑÊ≤íË¢´ÊìäÊïóÔºÅËÆìÈ≠îÊ≥ïÂ∏´Êïô‰Ω†Ê≠£Á¢∫ÁöÑÊîªÊìäÊñπÊ≥ïÔºö`;
                feedback.className = 'feedback incorrect';
                
                // È°ØÁ§∫Ëß£È°åË™™Êòé
                explanationDiv.innerHTML = getExplanation(
                    currentQuestion.num1, 
                    currentQuestion.num2, 
                    currentQuestion.answer, 
                    userAnswer
                );
                explanationDiv.style.display = 'block';
                
                document.getElementById('character').textContent = 
                    monsters[Math.floor(Math.random() * monsters.length)];
            }
            
            updateGameStatus();
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }
        
        function updateGameStatus() {
            // Êõ¥Êñ∞Á≠âÁ¥öÁ≥ªÁµ±
            const newLevel = Math.floor(exp / 50) + 1;
            if (newLevel > level) {
                level = newLevel;
                showLevelUp();
            }
            
            // Êõ¥Êñ∞È°ØÁ§∫
            document.getElementById('level').textContent = level;
            document.getElementById('exp').textContent = exp;
            document.getElementById('streak').textContent = streak;
            
            const accuracy = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            // Êõ¥Êñ∞Á∂ìÈ©óÊ¢ù
            const expInCurrentLevel = exp % 50;
            document.getElementById('level-progress').style.width = (expInCurrentLevel / 50) * 100 + '%';
            
            // Ê™¢Êü•ÊàêÂ∞±
            checkAchievements();
        }
        
        function checkAchievements() {
            const badges = {
                'badge-1': correctCount >= 5,
                'badge-2': streak >= 5,
                'badge-3': level >= 3,
                'badge-4': totalCount >= 10 && (correctCount / totalCount) >= 0.9
            };
            
            for (const [badgeId, earned] of Object.entries(badges)) {
                const badge = document.getElementById(badgeId);
                if (earned && badge.classList.contains('locked')) {
                    badge.classList.remove('locked');
                    badge.classList.add('earned');
                    showCelebration('üèÜ');
                }
            }
        }
        
        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1500);
        }
        
        function showLevelUp() {
            const levelUp = document.createElement('div');
            levelUp.className = 'level-up';
            levelUp.textContent = `üéâ ÂçáÁ¥öÔºÅÁ≠âÁ¥ö ${level}`;
            document.body.appendChild(levelUp);
            
            setTimeout(() => {
                document.body.removeChild(levelUp);
            }, 3000);
        }
        
        function resetGame() {
            correctCount = 0;
            totalCount = 0;
            streak = 0;
            level = 1;
            exp = 0;
            gameStarted = false;
            answered = false;
            
            document.getElementById('question-type').textContent = 'Ê∫ñÂÇôÈñãÂßãÂÜíÈö™';
            document.getElementById('question').textContent = 'ÈªûÊìäÈñãÂßãÊåâÈàïÈñãÂßã‰Ω†ÁöÑÊï∏Â≠∏ÂÜíÈö™ÔºÅ';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('character').textContent = 'üßô‚Äç‚ôÇÔ∏è';
            
            document.querySelector('.btn-primary').style.display = 'inline-block';
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            // ÈáçÁΩÆÊàêÂ∞±
            const badges = document.querySelectorAll('.badge');
            badges.forEach(badge => {
                badge.classList.remove('earned');
                badge.classList.add('locked');
            });
            
            updateGameStatus();
        }
        
        // Êåâ Enter ÈçµÁ¢∫Ë™çÁ≠îÊ°à
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!answered && gameStarted) {
                    checkAnswer();
                } else if (answered) {
                    nextQuestion();
                }
            }
        });
        
        // ÂàùÂßãÂåñ
        createStars();
        updateGameStatus();
    </script>
</body>
